<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Ana Səhifə</title>
    <style>
        body { font-family: Arial; background:#f0f0f0; padding:40px; }
        .profile {
            display:flex;
            align-items:center;
            gap:15px;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 2px 8px rgba(0,0,0,0.1);
        }
        img {
            width:80px;
            height:80px;
            border-radius:50%;
            object-fit:cover;
            border:2px solid #007bff;
        }
        h2 { margin:0; }
    </style>
</head>
<body>
    {% if user %}
        <div class="profile">
            <img src="{{ user.profile_image.url }}" alt="Profil şəkli">
            <h2>{{ user.user_name }}</h2>
        </div>
    {% else %}
        <p>Daxil olmaq üçün <a href="{% url 'login' %}">buraya kliklə</a>.</p>
    {% endif %}
</body>
</html>
